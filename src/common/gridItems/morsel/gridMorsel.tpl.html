<div class="grid-morsel" id="morsel-{{morsel.id}}">
  <div class="grid-morsel-title-wrap">
    <div class="grid-morsel-title">
      <h2 class="grid-morsel-title-text" ng-bind="morsel.title"></h2>
    </div>
  </div>
  <div class="user-info">
    <img ng-src="{{morsel.creator.photos._40x40}}" />
    <h3 class="grid-morsel-creator" ng-bind="morsel.creator.first_name+' '+morsel.creator.last_name"></h3>
  </div>
  <div class="grid-morsel-bg"></div>
  <div class="grid-morsel-img" ng-style="morsel.coverPhotoStyle"></div>
</div>
