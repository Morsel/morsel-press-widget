<div class="grid-morsel" ng-click="expandMorsel()" bindonce="morsel">
  <div class="grid-morsel-title-wrap">
    <div class="grid-morsel-title">
      <h2 class="grid-morsel-title-text" bo-text="morsel.title"></h2>
    </div>
  </div>
  <div class="user-info">
    <img bo-src="morsel.creator.photos._40x40" />
    <h3 class="grid-morsel-creator" bo-text="morsel.creator.first_name+' '+morsel.creator.last_name"></h3>
  </div>
  <div class="grid-morsel-bg"></div>
  <div class="grid-morsel-img" ng-style="coverPhotoStyle"></div>
</div>
